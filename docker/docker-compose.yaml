version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ssaes_db
      POSTGRES_USER: ssaes_user
      POSTGRES_PASSWORD: ssaes_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: gunicorn ssaes_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://ssaes_user:ssaes_pass@db:5432/ssaes_db

volumes:
  postgres_data:
